name: Types

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  type-definitions:
    name: Test type definitions

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: npm ci
    - run: npm run test-type-definitions
