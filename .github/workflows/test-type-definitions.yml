name: Types

on:
  push:
    branches: [main, openpgpjs_v5]
  pull_request:
    branches: [main, openpgpjs_v5]

jobs:
  lint:
    name: Test type definitions

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci
    - run: npm run test-type-definitions
